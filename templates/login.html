<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEasy - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/web-icon.jpg') }}">
</head>
<body class="login-bg">
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo-link">
                <span class="web-icon">ðŸ“š</span>
                <h1>LearnEasy</h1>
            </a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('courses') }}">Courses</a></li>
                <li id="auth-link"><a href="{{ url_for('login') }}">Login</a></li>
                <li id="profile-link" class="profile">
                    <span class="username">
                        <span class="profile-icon">ðŸ‘¤</span>
                    </span>
                    <div class="profile-dropdown">
                        <a href="{{ url_for('candidate_details') }}">Candidate Details</a>
                        <a href="{{ url_for('your_courses') }}">Your Courses</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </li>
            </ul>
            <button class="hamburger" aria-label="Toggle menu">
                <span>â‹®</span>
            </button>
        </nav>
    </header>
    <main>
        <div id="notification" class="notification"></div>
        <section class="login-container">
            <div class="login-card"> <!-- Removed 'slide-up' class -->
                <div class="login-logo">
                    <span class="login-icon">ðŸ“š</span>
                    <h2>LearnEasy</h2>
                </div>
                <form id="loginForm" method="POST">
                    <div id="email-group" class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div id="otp-group" class="input-group" style="display: none;">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" name="otp" placeholder="Enter the 6-digit OTP">
                    </div>
                    <button type="submit" class="btn" id="loginButton">Send OTP</button>
                </form>
                <p id="login-message"></p>
                <div class="login-footer">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
